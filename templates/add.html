      <script type="text/javascript">
      
      function getAllAnimals(){
  		$.ajax({
  			url: "/all",
  			method: "GET",
  			success: function(data){
  				 var table = document.getElementById('animalTable');
  			    table.innerHTML = ''; // Clear existing rows
  			    data.forEach(function (animal) {
  			        var row = table.insertRow(-1);
  			        var cell1 = row.insertCell(0);
  			        var cell2 = row.insertCell(1);
  			        var cell3 = row.insertCell(2);
  			        var cell4 = row.insertCell(3);
  			        var cell5 = row.insertCell(4);
  			        var cell6 = row.insertCell(5);
  			        var cell7 = row.insertCell(6);
  			        var cell8 = row.insertCell(7);
  			        var cell9 = row.insertCell(8);
  			        cell1.innerHTML = animal.id;
  			        cell2.innerHTML = animal.name;
  			        cell3.innerHTML = animal.type;
  			        cell4.innerHTML = animal.breed;
  			        cell5.innerHTML = animal.father;
  			        cell6.innerHTML = animal.mother;
  			        cell7.innerHTML = animal.age;
  			        cell8.innerHTML = animal.weight;
  			        cell9.innerHTML = animal.birthDate;
  				
  				});  				
  			}    			
  		});
  		
  	}
